version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: billiard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: billiard_pos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional Redis for production nonce cache
  redis:
    image: redis:7-alpine
    container_name: billiard_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
