version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: billiard_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: billiard_pos
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: billiard
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

  # Optional Redis for production nonce cache
  redis:
    image: redis:7-alpine
    container_name: billiard_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mysql_data:
